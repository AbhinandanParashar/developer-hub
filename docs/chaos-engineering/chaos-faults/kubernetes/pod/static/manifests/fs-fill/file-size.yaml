apiVersion: litmuschaos.io/v1alpha1
kind: ChaosEngine
metadata:
  name: engine-nginx
spec:
  engineState: "active"
  annotationCheck: "false"
  appinfo:
    appns: "default"
    applabel: "app=nginx"
    appkind: "deployment"
  chaosServiceAccount: litmus-admin
  experiments:
    - name: fs-fill
      spec:
        components:
          env:
            # space to be filled in bytes
            # or specify the size in KB, MB, GB
            - name: FILL_SIZE
              value: "500M"
            - name: TOTAL_CHAOS_DURATION
              VALUE: "60"